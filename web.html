<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tamil TV Channels</title>
    <!-- Load JW Player script -->

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .player-container {
            margin: 0 auto;
            width: 80%;
            max-width: 800px;
        }
        .channel-link {
            display: block;
            margin: 10px 0;
            color: #007bff;

        }
        .channel-link:hover {

</head>
<body>

    <div class="player-container">
        <div id="my-jwplayer"></div>
    </div>
    <div>

    <script>
        jwplayer("my-jwplayer").setup({
            file: "",

        function playChannel(url) {
            jwplayer().load({
                file: url
            });
            jwplayer().play();
        }
    </script>
</body>
</html>
