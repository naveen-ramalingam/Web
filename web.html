<!DOCTYPE html>

    <style>
        body {
            font-family: "Roboto", sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {

            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .player-container {
            margin: 20px auto;
            width: 80%;
            max-width: 1200px;
        }
        .channel-links {
            margin-top: 20px;
        }
        .channel-links a {
            color: #ff9b05;
            text-decoration: none;
            font-size: 18px;
            margin: 10px;
            display: inline-block;
        }
        .channel-links a:hover {
            text-decoration: underline;
        }
        .alert {

            background-color: #292828;
            color: #817b8b;
            border-radius: 5px;
        }
        .closebtn {

            font-size: 22px;

        }

<body>

    <div class="player-container">

        function playChannel(url) {

                file: url
            });
            player.play();
        }

        player.setup({
            file: "https://port.denver1769.in/Share5.php?id=37451", // Default channel
            width: "100%",
            height: "auto",
            autostart: false,
            mute: false,
            primary: "html5",
            stretching: "uniform",
            logo: {
                file: "https://i.ibb.co/hXw44BG/output-onlinegiftools.gif",
                hide: false,
                position: "top-right"
