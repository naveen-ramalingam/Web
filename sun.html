<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SunNeo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Ensure no scroll bars */
        }
        #jwplayerDiv {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="jwplayerDiv"></div>
    <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
    <script type="text/javascript">
        var config = {
            'file': 'https://livestream.sunneo.com/d675e34b54/vestream.SunNeoH_D_IN_index.mpd',
            'drm': {
                'clearkey': {
                    'keyId': '93e8a76ff4e7d490abb45',
                    'key': '16b7e0711d09ffaaff47e00'
                }
            }
        };

        jwplayer('jwplayerDiv').setup({
            'file': config['file'],
            'position': 'bottom',
            'autostart': true,
            'stretching': 'exactfit',
            'width': '100%',
            'height': '100%',
            'type': 'application/dash+xml',
            'drm': {
                'clearkey': {
                    'keyId': config['drm']['clearkey']['keyId'],
                    'key': config['drm']['clearkey']['key']
                }
            }
        });
    </script>
</body>
</html>
