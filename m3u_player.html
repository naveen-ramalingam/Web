<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Live Stream</title>
    <link rel="icon" href="https://i.ibb.co/N9WPySH/photo-2024-04-02-12-55-10.jpg" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Live stream in high-quality 1080p Free." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
    <style>
        html, body {
            font-family: "Roboto", sans-serif;
            font-size: 1em;
            background-color: #000000;
            line-height: 1.4;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .containerbox {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            padding: 20px;
            overflow-y: auto;
            color: white;
        }
        .player-container {
            flex: 1;
            padding: 20px;
        }
        .header {
            text-align: center;
            height: 55px;
            line-height: 55px;
            color: #000000;
            background-color: #069994;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px,
                        rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
        }
        .block {
            margin-top: 3px;
            margin-bottom: 3px;
            border-radius: 4px;
            width: 100%;
            border: none;
            background-color: #069994;
            color: black;
            padding: 10px 28px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }
        .block:hover {
            box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px,
                        rgba(0, 0, 0, 0.23) 0px 3px 6px;
            background-color: #ddd;
            color: black;
        }
        select, input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: none;
            font-size: 16px;
        }
        #player-container {
            width: 100%;
            height: 500px;
        }
        .group-title {
            margin-top: 20px;
            font-weight: bold;
            color: #ccc;
        }
        .channel-list {
            list-style-type: none;
            padding: 0;
        }
        .channel-list li {
            padding: 5px 0;
            display: flex;
            align-items: center;
        }
        .channel-list img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h4 style="color: #069994;">Live Stream</h4>
    </header>
    <div class="containerbox">
        <div class="sidebar">
            <input type="file" id="m3u-file" accept=".m3u" style="margin-bottom: 10px;">
            <button class="block" onclick="loadChannels()">Load Channels</button>
            <input type="text" id="m3u8-link" placeholder="Enter .m3u8 link here" style="margin-top: 10px;">
            <button class="block" onclick="playDirectLink()">Play Direct .m3u8</button>
            <input type="text" id="m3u-url" placeholder="Enter M3U URL here" style="margin-top: 10px;">
            <button class="block" onclick="loadM3UFromUrl()">Load M3U from URL</button>
        </div>
        <div class="player-container">
            <div id="player-container"></div>
        </div>
    </div>
    <script>
        function parseM3U(content) {
            const lines = content.split('\n');
            const channels = {};
            let currentGroup = null;

            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('#EXTINF:')) {
                    const details = line.split(' ');
                    const name = details[1] ? details[1].split(',')[1] : '';
                    const groupTitle = details.find(detail => detail.startsWith('group-title')).split('=')[1].replace(/"/g, '');
                    const logo = details.find(detail => detail.startsWith('tvg-logo')).split('=')[1].replace(/"/g, '');
                    const id = details.find(detail => detail.startsWith('tvg-id')).split('=')[1].replace(/"/g, '');
                    
                    if (!channels[groupTitle]) {
                        channels[groupTitle] = [];
                    }
                    currentGroup = groupTitle;
                    channels[currentGroup].push({ name, url: '', logo, id });
                } else if (line && !line.startsWith('#')) {
                    if (currentGroup) {
                        channels[currentGroup][channels[currentGroup].length - 1].url = line;
                    }
                }
            });

            return channels;
        }

        function loadChannels() {
            const fileInput = document.getElementById('m3u-file');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select an .m3u file.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                const channels = parseM3U(content);
                displayChannels(channels);
            };
            reader.readAsText(file);
        }

        function loadM3UFromUrl() {
            const url = document.getElementById('m3u-url').value;
            if (!url) {
                alert('Please enter an M3U URL.');
                return;
            }

            fetch(url)
                .then(response => response.text())
                .then(content => {
                    const channels = parseM3U(content);
                    displayChannels(channels);
                })
                .catch(error => {
                    console.error('Error fetching M3U URL:', error);
                    alert('Failed to load M3U playlist from URL.');
                });
        }

        function displayChannels(channels) {
            const sidebar = document.querySelector('.sidebar');
            sidebar.innerHTML = `
                <input type="file" id="m3u-file" accept=".m3u" style="margin-bottom: 10px;">
                <button class="block" onclick="loadChannels()">Load Channels</button>
                <input type="text" id="m3u8-link" placeholder="Enter .m3u8 link here" style="margin-top: 10px;">
                <button class="block" onclick="playDirectLink()">Play Direct .m3u8</button>
                <input type="text" id="m3u-url" placeholder="Enter M3U URL here" style="margin-top: 10px;">
                <button class="block" onclick="loadM3UFromUrl()">Load M3U from URL</button>
                <div id="channels-container"></div>
            `;

            const channelsContainer = document.getElementById('channels-container');
            for (const [groupTitle, groupChannels] of Object.entries(channels)) {
                const groupDiv = document.createElement('div');
                groupDiv.innerHTML = `<div class="group-title">${groupTitle}</div>`;
                const ul = document.createElement('ul');
                ul.classList.add('channel-list');
                
                groupChannels.forEach(channel => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        ${channel.logo ? `<img src="${channel.logo}" alt="${channel.name} logo">` : ''}
                        <a href="#" onclick="playChannel('${channel.url}')">${channel.name}</a>
                    `;
                    ul.appendChild(li);
                });
                groupDiv.appendChild(ul);
                channelsContainer.appendChild(groupDiv);
            }
        }

        function playChannel(url) {
            const player = jwplayer("player-container");
            player.setup({
                file: url,
                width: "100%",
                stretching: "uniform",
                type: "hls",
                autostart: true,
                mute: false,
                primary: "html5"
            });
        }

        function playDirectLink() {
            const m3u8Link = document.getElementById('m3u8-link').value;
            if (!m3u8Link) {
                alert('Please enter a .m3u8 link.');
                return;
            }

            const player = jwplayer("player-container");
            player.setup({
                file: m3u8Link,
                width: "100%",
                stretching: "uniform",
                type: "hls",
                autostart: true,
                mute: false,
                primary: "html5"
            });
        }
    </script>
</body>
</html>
