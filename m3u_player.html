<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Live Stream</title>
    <link rel="icon" href="https://i.ibb.co/N9WPySH/photo-2024-04-02-12-55-10.jpg" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Live stream in high-quality 1080p Free." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
    <style>
        html, body {
            font-family: "Roboto", sans-serif;
            font-size: 1em;
            background-color: #000000;
            line-height: 1.4;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .containerbox {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            padding: 20px;
            overflow-y: auto;
            color: white;
        }
        .player-container {
            flex: 1;
            padding: 20px;
        }
        .header {
            text-align: center;
            height: 55px;
            line-height: 55px;
            color: #000000;
            background-color: #069994;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px,
                        rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
        }
        .block {
            margin-top: 3px;
            margin-bottom: 3px;
            border-radius: 4px;
            width: 100%;
            border: none;
            background-color: #069994;
            color: black;
            padding: 10px 28px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }
        .block:hover {
            box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px,
                        rgba(0, 0, 0, 0.23) 0px 3px 6px;
            background-color: #ddd;
            color: black;
        }
        select, input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: none;
            font-size: 16px;
        }
        #player-container {
            width: 100%;
            height: 500px;
        }
        .channel-info {
            color: white;
            padding: 10px;
            background-color: #333;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .channel-info img {
            max-width: 100px;
            max-height: 50px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header class="header">
        <h4 style="color: #069994;">Live Stream</h4>
    </header>
    <div class="containerbox">
        <div class="sidebar">
            <!-- Input for M3U file upload -->
            <input type="file" id="m3u-file" accept=".m3u" style="margin-bottom: 10px;">
            <button class="block" onclick="loadChannels()">Load Channels</button>
            <!-- Dropdown for group selection -->
            <select id="group-select" onchange="onGroupChange()">
                <option value="">Select a Group</option>
            </select>
            <!-- Dropdown for channel selection -->
            <select id="channel-select" onchange="onChannelChange()">
                <option value="">Select a Channel</option>
            </select>
            <!-- Input for direct .m3u8 link -->
            <input type="text" id="m3u8-link" placeholder="Enter .m3u8 link here" style="width: 100%; padding: 10px; margin-top: 10px;">
            <button class="block" onclick="playDirectLink()">Play Direct .m3u8</button>
            <!-- Input for M3U URL -->
            <input type="text" id="m3u-url" placeholder="Enter M3U URL here" style="width: 100%; padding: 10px; margin-top: 10px;">
            <button class="block" onclick="loadM3UFromUrl()">Load M3U from URL</button>
        </div>
        <div class="player-container">
            <!-- Channel Info Display -->
            <div id="channel-info" class="channel-info">
                <img id="channel-logo" src="" alt="Channel Logo" style="display:none;">
                <div id="channel-details"></div>
            </div>
            <!-- Video Player -->
            <div id="player-container"></div>
        </div>
    </div>
    <script>
        let channels = {};

        function parseM3U(content) {
            const lines = content.split('\n');
            const groups = {};
            let currentGroup = 'All Channels';
            let currentChannel = {};

            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('#EXTINF:')) {
                    const infoParts = line.split(',');
                    const name = infoParts[1];
                    const info = infoParts[0].split(' ');
                    currentChannel = { name };
                    info.forEach(attr => {
                        if (attr.startsWith('tvg-id')) {
                            currentChannel.tvgId = attr.split('=')[1].replace(/"/g, '');
                        } else if (attr.startsWith('group-title')) {
                            currentGroup = attr.split('=')[1].replace(/"/g, '');
                        } else if (attr.startsWith('tvg-logo')) {
                            currentChannel.logo = attr.split('=')[1].replace(/"/g, '');
                        }
                    });
                } else if (line && !line.startsWith('#')) {
                    currentChannel.url = line;
                    if (!groups[currentGroup]) {
                        groups[currentGroup] = [];
                    }
                    groups[currentGroup].push(currentChannel);
                }
            });

            return groups;
        }

        function loadChannels() {
            const fileInput = document.getElementById('m3u-file');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select an .m3u file.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                channels = parseM3U(content);
                populateGroupDropdown(channels);
            };
            reader.readAsText(file);
        }

        function loadM3UFromUrl() {
            const url = document.getElementById('m3u-url').value;
            if (!url) {
                alert('Please enter an M3U URL.');
                return;
            }

            fetch(url)
                .then(response => response.text())
                .then(content => {
                    channels = parseM3U(content);
                    populateGroupDropdown(channels);
                })
                .catch(error => {
                    console.error('Error fetching M3U URL:', error);
                    alert('Failed to load M3U playlist from URL.');
                });
        }

        function populateGroupDropdown(groups) {
            const groupDropdown = document.getElementById('group-select');
            groupDropdown.innerHTML = '<option value="">Select a Group</option>'; // Clear existing options
            Object.keys(groups).forEach(group => {
                const option = document.createElement('option');
                option.value = group;
                option.textContent = group;
                groupDropdown.appendChild(option);
            });
            onGroupChange(); // Update channels on group change
        }

        function onGroupChange() {
            const groupDropdown = document.getElementById('group-select');
            const selectedGroup = groupDropdown.value;
            const channelDropdown = document.getElementById('channel-select');

            channelDropdown.innerHTML = '<option value="">Select a Channel</option>'; // Clear existing options

            if (selectedGroup) {
                const channelsInGroup = channels[selectedGroup] || [];
                channelsInGroup.forEach(channel => {
                    const option = document.createElement('option');
                    option.value = channel.url;
                    option.textContent = channel.name;
                    channelDropdown.appendChild(option);
                });
            }
        }

        function onChannelChange() {
            const channelDropdown = document.getElementById('channel-select');
            const selectedUrl = channelDropdown.value;

            if (selectedUrl) {
                const selectedChannel = findChannelByUrl(selectedUrl);
                if (selectedChannel) {
                    displayChannelInfo(selectedChannel);
                    loadStream(selectedUrl);
                }
            }
        }

        function findChannelByUrl(url) {
            for (const group in channels) {
                const channel = channels[group].find(c => c.url === url);
                if (channel) {
                    return channel;
                }
            }
            return null;
        }

        function displayChannelInfo(channel) {
            const channelInfo = document.getElementById('channel-info');
            const channelLogo = document.getElementById('channel-logo');
            const channelDetails = document.getElementById('channel-details');

            channelDetails.innerHTML = `
                <div><strong>TVG ID:</strong> ${channel.tvgId || 'N/A'}</div>
                <div><strong>Group Title:</strong> ${channel.groupTitle || 'N/A'}</div>
                <div><strong>Channel Name:</strong> ${channel.name || 'N/A'}</div>
            `;

            if (channel.logo) {
                channelLogo.src = channel.logo;
                channelLogo.style.display = 'block';
            } else {
                channelLogo.style.display = 'none';
            }
        }

        function playDirectLink() {
            const m3u8Link = document.getElementById('m3u8-link').value;
            if (m3u8Link) {
                loadStream(m3u8Link);
            }
        }

        function loadStream(url) {
            const player = jwplayer("player-container");

            player.setup({
                file: url,
                width: "100%",
                stretching: "uniform",
                type: detectType(url),
                autostart: false,
                mute: false,
                primary: "html5",
                controls: true
            });
        }

        function detectType(url) {
            if (url.endsWith('.m3u8') || url.endsWith('.m3u')) {
                return 'hls';
            } else if (url.endsWith('.mpd')) {
                return 'dash';
            } else if (url.endsWith('.mp4')) {
                return 'mp4';
            } else {
                return 'auto';
            }
        }
    </script>
</body>
</html>
