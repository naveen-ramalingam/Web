<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Player</title>
    <link rel="icon" href="https://i.ibb.co/N9WPySH/photo-2024-04-02-12-55-10.jpg" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Video Player with advanced features including playback rate control and captions">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
    <style>
        body {
            font-family: "Roboto", sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .left-panel {
            width: 300px;
            background: #333;
            color: #fff;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .left-panel input, .left-panel button, .left-panel select {
            width: 100%;
            margin-bottom: 10px;
        }
        .left-panel button {
            background: #ff9b05;
            border: none;
            padding: 10px;
            color: #fff;
            cursor: pointer;
        }
        .left-panel button:hover {
            background: #ff8a00;
        }
        .separator {
            border-top: 1px solid #fff;
            margin: 10px 0;
        }
        .channel-details {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background: #444;
        }
        .channel-link {
            background: #ff9b05;
            color: #fff;
            padding: 10px;
            display: block;
            text-align: center;
            text-decoration: none;
        }
        .channel-link:hover {
            background: #ff8a00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <input id="direct-m3u8" type="text" placeholder=".m3u8 link">
            <button onclick="playDirectM3U8()">Play Direct .m3u8</button>
            <div class="separator"></div>
            <input id="m3u-url" type="text" placeholder="M3U URL">
            <button onclick="loadM3UFromURL()">Load M3U from URL</button>
            <div class="separator"></div>
            <input id="file-input" type="file" accept=".m3u">
            <button onclick="loadM3UFromFile()">Load Channels</button>
            <div class="separator"></div>
            <label for="group-select">Group:</label>
            <select id="group-select" onchange="updateChannelOptions()">
                <!-- Options will be added dynamically -->
            </select>
            <label for="channel-select">Channel:</label>
            <select id="channel-select" onchange="updateChannelDetails()">
                <!-- Options will be added dynamically -->
            </select>
            <div class="separator"></div>
            <div id="channel-details" class="channel-details">
                <img id="channel-logo" src="" alt="Channel Logo" style="width: 100%; height: auto;">
                <div id="channel-id"></div>
                <a id="channel-link" class="channel-link" href="" target="_blank"></a>
                <div class="separator" id="link-separator"></div>
            </div>
        </div>
        <div class="player-container" style="flex: 1;">
            <div id="player-container"></div>
        </div>
    </div>

    <script>
        var player = jwplayer("player-container");

        function playDirectM3U8() {
            var url = document.getElementById('direct-m3u8').value;
            player.setup({
                file: url,
                width: "100%",
                type: "hls",
                autostart: true,
                mute: false,
                primary: "html5",
                tracks: [{
                    file: "https://path/to/your/english-captions.vtt",
                    label: "English",
                    kind: "captions",
                    default: true
                }],
                playbackRateControls: true, // Enable playback rate controls
                logo: {
                    file: "https://i.ibb.co/hXw44BG/output-onlinegiftools.gif",
                    hide: true,
                    position: "top-right"
                }
            });
        }

        function loadM3UFromURL() {
            var url = document.getElementById('m3u-url').value;
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    var lines = data.split('\n');
                    updateGroupOptions(lines);
                });
        }

        function loadM3UFromFile() {
            var fileInput = document.getElementById('file-input');
            var file = fileInput.files[0];
            var reader = new FileReader();
            reader.onload = function(e) {
                var content = e.target.result;
                var lines = content.split('\n');
                updateGroupOptions(lines);
            };
            reader.readAsText(file);
        }

        function updateGroupOptions(lines) {
            var groupSelect = document.getElementById('group-select');
            var channelSelect = document.getElementById('channel-select');
            var groups = {};
            var currentGroup = null;

            groupSelect.innerHTML = '';
            channelSelect.innerHTML = '';

            lines.forEach(line => {
                if (line.startsWith('#EXTINF')) {
                    var groupMatch = line.match(/group-title="([^"]*)"/);
                    if (groupMatch) {
                        currentGroup = groupMatch[1];
                        if (!groups[currentGroup]) {
                            groups[currentGroup] = [];
                        }
                        channelSelect.innerHTML += `<option>${line.split(',')[1]}</option>`;
                    }
                }
            });

            Object.keys(groups).forEach(group => {
                groupSelect.innerHTML += `<option>${group}</option>`;
            });

            groupSelect.addEventListener('change', updateChannelOptions);
        }

        function updateChannelOptions() {
            var groupSelect = document.getElementById('group-select');
            var channelSelect = document.getElementById('channel-select');
            var selectedGroup = groupSelect.value;
            var channels = [];

            // Fetch channels for the selected group
            // This example assumes channels are preloaded; modify as necessary

            channelSelect.innerHTML = channels.map(channel => `<option>${channel}</option>`).join('');
        }

        function updateChannelDetails() {
            var channelSelect = document.getElementById('channel-select');
            var channel = channelSelect.value;
            var channelDetails = document.getElementById('channel-details');
            var channelLogo = document.getElementById('channel-logo');
            var channelID = document.getElementById('channel-id');
            var channelLink = document.getElementById('channel-link');
            var linkSeparator = document.getElementById('link-separator');

            if (channel) {
                // Example placeholders; replace with actual channel details
                var logoUrl = "https://via.placeholder.com/150"; // Placeholder logo URL
                var id = "Channel ID: Example";
                var link = "https://example.com";

                channelLogo.src = logoUrl;
                channelID.textContent = id;
                channelLink.href = link;
                channelLink.textContent = link;

                channelDetails.style.display = 'block';
                linkSeparator.style.display = 'block';
            } else {
                channelDetails.style.display = 'none';
                linkSeparator.style.display = 'none';
            }
        }
    </script>
</body>
</html>
