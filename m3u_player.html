<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        #left-panel {
            width: 300px;
            background-color: #f0f0f0;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        #player-container {
            flex-grow: 1;
            padding: 10px;
        }
        .panel-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .date-time {
            font-size: 0.9em;
            margin-bottom: 10px;
            color: #333;
        }
        input, button, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #069994;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #037d7d;
        }
        .white-line {
            height: 1px;
            background-color: #ddd;
            margin: 10px 0;
        }
        #channel-logo {
            display: none;
            width: 100%;
            margin-bottom: 10px;
        }
        #channel-details, #channel-link {
            display: none;
            margin-bottom: 10px;
        }
        #channel-link a {
            color: #069994;
            text-decoration: none;
        }
        #channel-link a:hover {
            text-decoration: underline;
        }
        .orange-bg {
            background-color: #ff9b05;
            color: #fff;
            padding: 5px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="left-panel">
        <div class="date-time" id="date-time"></div>
        <div class="panel-title">Selection</div>
        <input type="text" id="m3u8-link" placeholder=".m3u8 link here">
        <button onclick="playDirectM3U8()">Play Direct .m3u8</button>
        <input type="text" id="m3u-url" placeholder="M3U URL here">
        <button onclick="loadM3UFromURL()">Load M3U from URL</button>
        <input type="file" id="file-input">
        <button onclick="loadChannels()">Load Channels</button>
        <select id="group-select" onchange="onGroupChange()">
            <option value="">Group:</option>
        </select>
        <select id="channel-select" onchange="onChannelChange()">
            <option value="">Channel:</option>
        </select>
        <div class="white-line"></div>
        <img id="channel-logo" src="" alt="Channel Logo">
        <div id="channel-details"></div>
        <div class="white-line" id="conditional-white-line"></div>
        <div id="channel-link" class="orange-bg"></div>
    </div>
    <div id="player-container">
        <div id="player-container"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
    <script>
        function updateDateTime() {
            const now = new Date();
            const dateTimeString = now.toLocaleString();
            document.getElementById('date-time').textContent = dateTimeString;
        }

        // Update date and time every second
        setInterval(updateDateTime, 1000);

        const channels = {}; // Object to store channels

        function playDirectM3U8() {
            const url = document.getElementById('m3u8-link').value;
            if (url) {
                loadStream(url);
            }
        }

        function loadM3UFromURL() {
            const url = document.getElementById('m3u-url').value;
            fetch(url)
                .then(response => response.text())
                .then(data => parseM3U(data))
                .catch(error => console.error('Error loading M3U:', error));
        }

        function loadChannels() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const data = e.target.result;
                    parseM3U(data);
                };
                reader.readAsText(file);
            }
        }

        function parseM3U(data) {
            const lines = data.split('\n');
            const channels = {};
            let currentGroup = '';

            lines.forEach(line => {
                if (line.startsWith('#EXTM3U')) return;
                if (line.startsWith('#EXTINF')) {
                    const [info, ...rest] = line.split(',');
                    const [tvgId, groupTitle, logo] = info.split(' ').filter(Boolean);
                    const name = rest.join(',');
                    const url = lines[lines.indexOf(line) + 1];
                    if (!channels[groupTitle]) {
                        channels[groupTitle] = [];
                    }
                    channels[groupTitle].push({
                        name: name,
                        url: url,
                        tvgId: tvgId,
                        groupTitle: groupTitle,
                        logo: logo
                    });
                }
            });

            populateGroups();
        }

        function populateGroups() {
            const groupSelect = document.getElementById('group-select');
            groupSelect.innerHTML = '<option value="">Group:</option>';
            Object.keys(channels).forEach(group => {
                const option = document.createElement('option');
                option.value = group;
                option.textContent = group;
                groupSelect.appendChild(option);
            });
        }

        function onGroupChange() {
            const groupSelect = document.getElementById('group-select');
            const selectedGroup = groupSelect.value;
            const channelSelect = document.getElementById('channel-select');
            channelSelect.innerHTML = '<option value="">Channel:</option>';

            if (selectedGroup && channels[selectedGroup]) {
                channels[selectedGroup].forEach(channel => {
                    const option = document.createElement('option');
                    option.value = channel.url;
                    option.textContent = channel.name;
                    channelSelect.appendChild(option);
                });
            }
        }

        function onChannelChange() {
            const channelDropdown = document.getElementById('channel-select');
            const selectedUrl = channelDropdown.value;
            const channel = findChannelByUrl(selectedUrl);

            if (channel) {
                displayChannelInfo(channel);
                loadStream(selectedUrl);
            } else {
                document.getElementById('channel-logo').style.display = 'none';
                document.getElementById('channel-details').style.display = 'none';
                document.getElementById('channel-link').style.display = 'none';
                document.getElementById('conditional-white-line').style.display = 'none';
            }
        }

        function findChannelByUrl(url) {
            for (const group in channels) {
                const channel = channels[group].find(c => c.url === url);
                if (channel) {
                    return channel;
                }
            }
            return null;
        }

        function displayChannelInfo(channel) {
            const channelLogo = document.getElementById('channel-logo');
            const channelDetails = document.getElementById('channel-details');
            const channelLink = document.getElementById('channel-link');
            const conditionalWhiteLine = document.getElementById('conditional-white-line');

            if (channel.logo) {
                channelLogo.src = channel.logo;
                channelLogo.style.display = 'block';
            } else {
                channelLogo.style.display = 'none';
            }

            channelDetails.innerHTML = `
                <strong>TVG ID:</strong> ${channel.tvgId || 'N/A'}<br>
                <strong>Group Title:</strong> ${channel.groupTitle || 'N/A'}<br>
                <strong>Channel Name:</strong> ${channel.name || 'N/A'}
            `;
            channelDetails.style.display = 'block';

            channelLink.innerHTML = `<a href="${channel.url}" target="_blank">${channel.url}</a>`;
            channelLink.style.display = 'block';
            conditionalWhiteLine.style.display = 'block'; // Show the line when hyperlink is visible
        }

        function loadStream(url) {
            jwplayer("player-container").setup({
                file: url,
                width: "100%",
                type: "hls",
                autostart: true,
                primary: "html5"
            });
        }
    </script>
</body>
</html>
