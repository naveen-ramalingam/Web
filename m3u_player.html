<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        #player-container {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h4 {
            color: #069994;
        }
        input, select, button {
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #fff;
            background-color: #000;
            color: #fff;
            width: calc(100% - 22px);
        }
        button {
            background-color: #069994;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #037f6c;
        }
        .dropdown-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .dropdown-container select {
            width: calc(50% - 12px);
        }
        .dropdown-container .line {
            margin: 10px 0;
            border-top: 1px solid #fff;
            width: 100%;
        }
        #channel-info {
            color: #fff;
            padding: 10px;
        }
        #channel-logo {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h4>Direct M3U8 Link</h4>
            <input type="text" id="m3u8-link" placeholder="Enter .m3u8 link here">
            <button onclick="playDirectLink()">Play Direct .m3u8</button>
        </div>

        <div class="section">
            <h4>M3U URL</h4>
            <input type="text" id="m3u-url" placeholder="Enter M3U URL here">
            <button onclick="loadM3UFromURL()">Load M3U from URL</button>
        </div>

        <div class="section">
            <h4>Upload M3U File</h4>
            <input type="file" id="file-input" accept=".m3u">
            <button onclick="loadM3UFromFile()">Load Channels</button>
        </div>

        <div class="section dropdown-container">
            <div class="line"></div>
            <label for="group-select">Group:</label>
            <select id="group-select" onchange="onGroupChange()">
                <option value="">Select Group</option>
            </select>

            <label for="channel-select">Channel:</label>
            <select id="channel-select" onchange="onChannelChange()">
                <option value="">Select Channel</option>
            </select>
        </div>

        <div id="channel-info"></div>
        <img id="channel-logo" src="" alt="Channel Logo" style="display:none;">

        <div id="player-container"></div>
    </div>

    <script>
        let channels = {};

        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('m3u8-link').addEventListener('change', playDirectLink);
            document.getElementById('file-input').addEventListener('change', loadM3UFromFile);
            document.getElementById('m3u-url').addEventListener('change', loadM3UFromURL);
        });

        function parseM3U(content) {
            const lines = content.split('\n');
            let currentGroup = '';

            lines.forEach(line => {
                if (line.startsWith('#EXTINF:')) {
                    const info = line.substring(8).split(',');
                    const metadata = info[0].split(' ');
                    const channelName = info[1] || 'Unknown';
                    const tvgIdMatch = metadata.find(m => m.startsWith('tvg-id=')) || '';
                    const groupTitleMatch = metadata.find(m => m.startsWith('group-title=')) || '';
                    const tvgLogoMatch = metadata.find(m => m.startsWith('tvg-logo=')) || '';

                    const channel = {
                        name: channelName,
                        tvgId: tvgIdMatch.split('=')[1]?.replace(/"/g, '') || 'N/A',
                        groupTitle: groupTitleMatch.split('=')[1]?.replace(/"/g, '') || 'N/A',
                        logo: tvgLogoMatch.split('=')[1]?.replace(/"/g, '') || ''
                    };

                    channels[currentGroup] = channels[currentGroup] || [];
                    channels[currentGroup].push(channel);
                } else if (line.startsWith('#EXTGRP:')) {
                    currentGroup = line.substring(8).trim();
                } else if (line.startsWith('http')) {
                    if (channels[currentGroup]) {
                        channels[currentGroup][channels[currentGroup].length - 1].url = line;
                    }
                }
            });

            populateGroupDropdown();
        }

        function populateGroupDropdown() {
            const groupDropdown = document.getElementById('group-select');
            groupDropdown.innerHTML = '<option value="">Select Group</option>';

            for (const group in channels) {
                const option = document.createElement('option');
                option.value = group;
                option.textContent = group;
                groupDropdown.appendChild(option);
            }
        }

        function onGroupChange() {
            const groupDropdown = document.getElementById('group-select');
            const selectedGroup = groupDropdown.value;
            const channelDropdown = document.getElementById('channel-select');

            channelDropdown.innerHTML = '<option value="">Select Channel</option>';

            if (channels[selectedGroup]) {
                channels[selectedGroup].forEach(channel => {
                    const option = document.createElement('option');
                    option.value = channel.url;
                    option.textContent = channel.name;
                    channelDropdown.appendChild(option);
                });
            }
        }

        function onChannelChange() {
            const channelDropdown = document.getElementById('channel-select');
            const selectedUrl = channelDropdown.value;

            if (selectedUrl) {
                const selectedChannel = findChannelByUrl(selectedUrl);
                if (selectedChannel) {
                    displayChannelInfo(selectedChannel);
                    loadStream(selectedUrl);
                }
            }
        }

        function findChannelByUrl(url) {
            for (const group in channels) {
                const channel = channels[group].find(c => c.url === url);
                if (channel) {
                    return channel;
                }
            }
            return null;
        }

        function displayChannelInfo(channel) {
            const channelInfo = document.getElementById('channel-info');
            const channelLogo = document.getElementById('channel-logo');

            channelInfo.innerHTML = `
                <div><strong>TVG ID:</strong> ${channel.tvgId || 'N/A'}</div>
                <div><strong>Group Title:</strong> ${channel.groupTitle || 'N/A'}</div>
                <div><strong>Channel Name:</strong> ${channel.name || 'N/A'}</div>
            `;

            if (channel.logo) {
                channelLogo.src = channel.logo;
                channelLogo.style.display = 'block';
            } else {
                channelLogo.style.display = 'none';
            }
        }

        function playDirectLink() {
            const m3u8Link = document.getElementById('m3u8-link').value;
            if (m3u8Link) {
                loadStream(m3u8Link);
            }
        }

        function loadStream(url) {
            const player = jwplayer("player-container");

            player.setup({
                file: url,
                width: "100%",
                stretching: "uniform",
                type: detectType(url),
                autostart: false,
                mute: false,
                primary: "html5",
                controls: true
            });
        }

        function detectType(url) {
            if (url.endsWith('.m3u8') || url.endsWith('.m3u')) {
                return 'hls';
            } else if (url.endsWith('.mpd')) {
                return 'dash';
            } else if (url.endsWith('.mp4')) {
                return 'mp4';
            } else {
                return 'auto';
            }
        }

        function loadM3UFromURL() {
            const m3uURL = document.getElementById('m3u-url').value;
            if (m3uURL) {
                fetch(m3uURL)
                    .then(response => response.text())
                    .then(text => parseM3U(text))
                    .catch(err => console.error('Error fetching M3U file from URL:', err));
            }
        }

        function loadM3UFromFile() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const content = e.target.result;
                    parseM3U(content);
                };
                reader.readAsText(file);
            }
        }
    </script>
</body>
</html>
