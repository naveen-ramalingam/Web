<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JW Player Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: row;
        }
        .sidebar {
            width: 300px;
            padding: 20px;
            background-color: #333;
            border-right: 2px solid #444;
        }
        .sidebar input, .sidebar select, .sidebar button {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
        }
        .sidebar select {
            background-color: #555;
        }
        .sidebar button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .sidebar button:hover {
            background-color: #0056b3;
        }
        .player-container {
            flex: 1;
            padding: 20px;
        }
        #error-message {
            color: #f00;
            font-size: 16px;
            margin-bottom: 20px;
        }
        #channel-info {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <input type="text" id="directM3U8" placeholder=".m3u8 link here">
            <button onclick="playDirectM3U8()">Play Direct .m3u8</button>

            <input type="text" id="m3uURL" placeholder="Enter M3U URL here">
            <button onclick="loadM3UFromURL()">Load M3U from URL</button>

            <input type="file" id="m3uFile" accept=".m3u">
            <button onclick="loadM3UFile()">Load Channels</button>

            <select id="groupSelect">
                <option value="">Group:</option>
            </select>

            <select id="channelSelect">
                <option value="">Channel:</option>
            </select>
        </div>

        <div class="player-container">
            <div id="error-message"></div>
            <div id="channel-info"></div>
            <div id="player-container"></div>
        </div>
    </div>

    <script>
        var channels = [];

        // Initialize JW Player
        var player = jwplayer("player-container").setup({
            width: "100%",
            height: "auto",
            controls: true,
            primary: "html5",
            logo: {
                file: "",
                hide: true
            }
        });

        player.on('error', function(event) {
            document.getElementById('error-message').innerText = `Error: ${event.message}`;
        });

        function playDirectM3U8() {
            var url = document.getElementById('directM3U8').value;
            if (url) {
                loadStream(url);
            } else {
                document.getElementById('error-message').innerText = 'Please enter a valid .m3u8 link.';
            }
        }

        function loadM3UFromURL() {
            var url = document.getElementById('m3uURL').value;
            if (url) {
                fetch(url)
                    .then(response => response.text())
                    .then(data => {
                        parseM3U(data);
                        updateGroupSelect();
                    })
                    .catch(error => {
                        document.getElementById('error-message').innerText = `Error loading M3U URL: ${error.message}`;
                    });
            } else {
                document.getElementById('error-message').innerText = 'Please enter a valid M3U URL.';
            }
        }

        function loadM3UFile() {
            var fileInput = document.getElementById('m3uFile');
            var file = fileInput.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    var data = e.target.result;
                    parseM3U(data);
                    updateGroupSelect();
                };
                reader.readAsText(file);
            } else {
                document.getElementById('error-message').innerText = 'Please select an M3U file.';
            }
        }

        function parseM3U(data) {
            var lines = data.split('\n');
            channels = [];
            var groupTitle = '';

            lines.forEach(function(line) {
                line = line.trim();
                if (line.startsWith('#EXTM3U')) {
                    return;
                }
                if (line.startsWith('#EXTINF')) {
                    var parts = line.split(',');
                    var channelInfo = {
                        name: parts[1] || 'Unknown',
                        logo: '',
                        tvgId: '',
                        groupTitle: groupTitle
                    };
                    var nextLine = lines[lines.indexOf(line) + 1];
                    if (nextLine) {
                        channelInfo.logo = nextLine.trim();
                    }
                    channels.push(channelInfo);
                } else if (line.startsWith('#EXTGRP')) {
                    groupTitle = line.split(':')[1] || '';
                }
            });

            updateChannelSelect();
        }

        function updateGroupSelect() {
            var groupSelect = document.getElementById('groupSelect');
            var uniqueGroups = [...new Set(channels.map(c => c.groupTitle))];
            groupSelect.innerHTML = '<option value="">Group:</option>';
            uniqueGroups.forEach(group => {
                groupSelect.innerHTML += `<option value="${group}">${group}</option>`;
            });
        }

        function updateChannelSelect() {
            var channelSelect = document.getElementById('channelSelect');
            channelSelect.innerHTML = '<option value="">Channel:</option>';
            channels.forEach(channel => {
                channelSelect.innerHTML += `<option value="${channel.name}" data-tvgid="${channel.tvgId}" data-grouptitle="${channel.groupTitle}" data-logo="${channel.logo}">${channel.name}</option>`;
            });
        }

        function loadStream(url) {
            player.setup({
                file: url,
                width: "100%",
                type: "hls",
                autostart: false,
                primary: "html5"
            });
        }

        document.getElementById('groupSelect').addEventListener('change', function() {
            var group = this.value;
            var channelSelect = document.getElementById('channelSelect');
            var filteredChannels = channels.filter(c => c.groupTitle === group);
            channelSelect.innerHTML = '<option value="">Channel:</option>';
            filteredChannels.forEach(channel => {
                channelSelect.innerHTML += `<option value="${channel.name}" data-tvgid="${channel.tvgId}" data-grouptitle="${channel.groupTitle}" data-logo="${channel.logo}">${channel.name}</option>`;
            });
        });

        document.getElementById('channelSelect').addEventListener('change', function() {
            var selectedOption = this.options[this.selectedIndex];
            var tvgId = selectedOption.getAttribute('data-tvgid');
            var groupTitle = selectedOption.getAttribute('data-grouptitle');
            var channelName = selectedOption.value;
            var logo = selectedOption.getAttribute('data-logo');
            var channelInfo = {
                tvgId: tvgId,
                groupTitle: groupTitle,
                name: channelName,
                logo: logo
            };
            displayChannelInfo(channelInfo);
            loadStream(selectedOption.value);
        });

        function displayChannelInfo(channel) {
            var channelInfo = document.getElementById('channel-info');
            var channelLogo = document.createElement('img');
            channelLogo.id = 'channel-logo';
            channelLogo.style.maxWidth = '100px';
            channelLogo.style.display = 'none';
            channelInfo.innerHTML = `
                <strong>TVG ID:</strong> ${channel.tvgId || 'N/A'}<br>
                <strong>Group Title:</strong> ${channel.groupTitle || 'N/A'}<br>
                <strong>Channel Name:</strong> ${channel.name || 'N/A'}
            `;
            if (channel.logo) {
                channelLogo.src = channel.logo;
                channelLogo.style.display = 'block';
            } else {
                channelLogo.style.display = 'none';
            }
            channelInfo.appendChild(channelLogo);
        }
    </script>
</body>
</html>
