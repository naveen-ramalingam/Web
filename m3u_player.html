<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Stream Player</title>
    <!-- Remove or comment out the favicon link -->
    <!-- <link rel="icon" href="https://i.ibb.co/N9WPySH/photo-2024-04-02-12-55-10.jpg" type="image/x-icon"> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Live Stream Player with M3U support" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
    <style>
        body {
            font-family: "Roboto", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #000;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .sidebar {
            width: 300px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 0.2in; /* Gap between sections */
        }

        .sidebar input[type="text"],
        .sidebar input[type="file"],
        .sidebar select {
            width: calc(100% - 22px);
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #444;
            color: #fff;
        }

        .sidebar button {
            width: calc(100% - 22px);
            padding: 10px;
            background-color: #069994;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .sidebar button:hover {
            background-color: #047a77;
        }

        .sidebar .section {
            display: flex;
            flex-direction: column;
        }

        .sidebar .divider {
            border-top: 1px solid #555;
            margin-bottom: 0.2in; /* Gap between sections */
        }

        .sidebar .group-channel-gap {
            margin-bottom: 0; /* No gap between Group and Channel dropdowns */
        }

        .sidebar .separator {
            border-top: 2px solid #fff;
            margin: 0.2in 0; /* Adjust the margin for spacing */
        }

        .sidebar .white-line {
            border-top: 2px solid #fff;
            margin-top: 10px; /* Move closer to Channel dropdown */
        }

        #player-container {
            width: 100%;
            height: 500px;
            background: #000; /* Ensure the player container has a background */
        }

        #channel-info {
            margin-top: 10px; /* Move up the Channel info */
            color: #fff;
        }

        #channel-logo {
            max-width: 100px;
            max-height: 50px;
            display: none; /* Initially hide the logo */
            margin-bottom: 10px;
        }

        #channel-details {
            display: none; /* Initially hide the details */
            background: #000; /* Apply background color when showing details */
            padding: 10px;
            border-radius: 4px;
            color: #fff;
            margin-bottom: 10px; /* Add space below channel details */
        }

        #channel-link {
            color: #fff; /* Set hyperlink text color to white */
            word-wrap: break-word; /* Wrap text if it's too long */
            margin-top: 10px; /* Space above the hyperlink */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <!-- Direct .m3u8 link input and button -->
            <div class="section">
                <input type="text" id="m3u8-link" placeholder=".m3u8 link here">
                <button onclick="playDirectLink()">Play Direct .m3u8</button>
                <div class="white-line"></div> <!-- White line after button -->
            </div>

            <!-- M3U URL input and button -->
            <div class="section">
                <input type="text" id="m3u-url" placeholder="M3U URL here">
                <button onclick="loadM3UFromURL()">Load M3U from URL</button>
                <div class="white-line"></div> <!-- White line after button -->
            </div>

            <!-- File input and button -->
            <div class="section">
                <input type="file" id="file-input" accept=".m3u">
                <button onclick="loadM3UFromFile()">Load Channels</button>
                <div class="white-line"></div> <!-- White line after button -->
            </div>

            <!-- Group and Channel selection -->
            <div class="section group-channel-gap">
                <select id="group-select" onchange="onGroupChange()">
                    <option value="">Group:</option>
                </select>
                <select id="channel-select" onchange="onChannelChange()">
                    <option value="">Channel:</option>
                </select>
                <!-- No gap between Group and Channel dropdowns -->
                <div class="white-line"></div> <!-- White line below Channel dropdown -->
            </div>

            <!-- Channel info -->
            <div id="channel-info">
                <img id="channel-logo" src="" alt="Channel Logo">
                <div id="channel-details"></div>
                <div id="channel-link"></div> <!-- Hyperlink text for the selected channel -->
                <div class="white-line"></div> <!-- White line below Channel info -->
            </div>
        </div>

        <div class="player-container">
            <!-- Video Player -->
            <div id="player-container"></div>
        </div>
    </div>

    <script>
        let channels = {};

        function playDirectLink() {
            const m3u8Link = document.getElementById('m3u8-link').value;
            if (m3u8Link) {
                // Hide group and channel selections
                document.getElementById('group-select').selectedIndex = 0;
                document.getElementById('channel-select').innerHTML = '<option value="">Channel:</option>';
                
                // Hide channel details and logo
                document.getElementById('channel-logo').style.display = 'none';
                document.getElementById('channel-details').style.display = 'none';
                
                // Display the direct play hyperlink
                const channelLink = document.getElementById('channel-link');
                channelLink.innerHTML = `<a href="${m3u8Link}" target="_blank">${m3u8Link}</a>`;
                channelLink.style.display = 'block';

                // Initialize JW Player
                jwplayer("player-container").setup({
                    file: m3u8Link,
                    width: "100%",
                    height: "100%",
                    type: "hls",
                    autostart: false,
                    primary: "html5",
                    events: {
                        onError: function (event) {
                            console.error('JW Player Error:', event);
                        },
                        onReady: function () {
                            console.log('JW Player is ready');
                        }
                    }
                });
            }
        }

        function loadM3UFromURL() {
            const url = document.getElementById('m3u-url').value;
            if (url) {
                fetch(url)
                    .then(response => response.text())
                    .then(data => parseM3U(data))
                    .catch(error => console.error('Error loading M3U URL:', error));
            }
        }

        function loadM3UFromFile() {
            const fileInput = document.getElementById('file-input');
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();
                reader.onload = function(event) {
                    parseM3U(event.target.result);
                };
                reader.readAsText(file);
            }
        }

        function parseM3U(content) {
            const lines = content.split('\n');
            channels = {};
            let currentGroup = '';

            lines.forEach(line => {
                if (line.startsWith('#EXTINF')) {
                    const parts = line.split(',');
                    const channelName = parts[1];
                    const channelInfo = parts[0].match(/tvg-id="([^"]*)"/);
                    const tvgId = channelInfo ? channelInfo[1] : '';
                    const groupTitleMatch = parts[0].match(/group-title="([^"]*)"/);
                    const groupTitle = groupTitleMatch ? groupTitleMatch[1] : '';
                    const logoMatch = parts[0].match(/tvg-logo="([^"]*)"/);
                    const logo = logoMatch ? logoMatch[1] : '';
                    const url = lines[++i].trim();

                    if (!channels[groupTitle]) {
                        channels[groupTitle] = [];
                    }
                    
                    channels[groupTitle].push({
                        name: channelName,
                        tvgId: tvgId,
                        groupTitle: groupTitle,
                        logo: logo,
                        url: url
                    });
                }
            });

            populateGroups();
        }

        function populateGroups() {
            const groupSelect = document.getElementById('group-select');
            groupSelect.innerHTML = '<option value="">Group:</option>';

            Object.keys(channels).forEach(group => {
                const option = document.createElement('option');
                option.value = group;
                option.textContent = group;
                groupSelect.appendChild(option);
            });

            document.getElementById('channel-select').innerHTML = '<option value="">Channel:</option>';
        }

        function onGroupChange() {
            const groupSelect = document.getElementById('group-select');
            const selectedGroup = groupSelect.value;
            const channelSelect = document.getElementById('channel-select');
            channelSelect.innerHTML = '<option value="">Channel:</option>';

            if (selectedGroup && channels[selectedGroup]) {
                channels[selectedGroup].forEach(channel => {
                    const option = document.createElement('option');
                    option.value = channel.url;
                    option.textContent = channel.name;
                    channelSelect.appendChild(option);
                });
            }
        }

        function onChannelChange() {
            const channelDropdown = document.getElementById('channel-select');
            const selectedUrl = channelDropdown.value;
            const channel = findChannelByUrl(selectedUrl);

            if (channel) {
                displayChannelInfo(channel);
                loadStream(selectedUrl);
            } else {
                document.getElementById('channel-logo').style.display = 'none';
                document.getElementById('channel-details').style.display = 'none';
                document.getElementById('channel-link').style.display = 'none';
            }
        }

        function findChannelByUrl(url) {
            for (const group in channels) {
                const channel = channels[group].find(c => c.url === url);
                if (channel) {
                    return channel;
                }
            }
            return null;
        }

        function displayChannelInfo(channel) {
            const channelLogo = document.getElementById('channel-logo');
            const channelDetails = document.getElementById('channel-details');
            const channelLink = document.getElementById('channel-link');

            if (channel.logo) {
                channelLogo.src = channel.logo;
                channelLogo.style.display = 'block';
            } else {
                channelLogo.style.display = 'none';
            }

            channelDetails.innerHTML = `
                <strong>TVG ID:</strong> ${channel.tvgId || 'N/A'}<br>
                <strong>Group Title:</strong> ${channel.groupTitle || 'N/A'}<br>
                <strong>Channel Name:</strong> ${channel.name || 'N/A'}
            `;
            channelDetails.style.display = 'block';

            channelLink.innerHTML = `<a href="${channel.url}" target="_blank">${channel.url}</a>`;
            channelLink.style.display = 'block';
        }

        function loadStream(url) {
            jwplayer("player-container").setup({
                file: url,
                width: "100%",
                height: "100%",
                type: "hls",
                autostart: false,
                primary: "html5",
                events: {
                    onError: function (event) {
                        console.error('JW Player Error:', event);
                    },
                    onReady: function () {
                        console.log('JW Player is ready');
                    }
                }
            });
        }
    </script>
</body>
</html>
