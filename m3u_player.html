<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JW Player M3U Playlist Player</title>
    <script src="https://cdn.jwplayer.com/libraries/your_library_key.js"></script>
    <style>
        #player {
            width: 100%;
            height: 360px;
        }
    </style>
</head>
<body>
    <h1>JW Player M3U Playlist Player</h1>
    <form id="m3uForm">
        <label for="m3uInput">Enter M3U URL:</label>
        <input type="text" id="m3uInput" name="m3uInput" required>
        <button type="submit">Play</button>
    </form>
    <div id="player"></div>

    <script>
        const form = document.getElementById('m3uForm');
        const playerElement = document.getElementById('player');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const m3uUrl = document.getElementById('m3uInput').value;
            setupJWPlayer(m3uUrl);
        });

        function setupJWPlayer(m3uUrl) {
            jwplayer(playerElement).setup({
                playlist: [{
                    file: m3uUrl
                }],
                width: '100%',
                height: '360px'
            });
        }
    </script>
</body>
</html>
