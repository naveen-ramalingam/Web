<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Stream Player</title>
    <link rel="icon" href="https://i.ibb.co/N9WPySH/photo-2024-04-02-12-55-10.jpg" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Live Stream Player with M3U support" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
    <style>
        body {
            font-family: "Roboto", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #000;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .sidebar {
            width: 300px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar input[type="text"],
        .sidebar input[type="file"],
        .sidebar select {
            width: calc(100% - 22px);
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 4px;
        }

        .sidebar button {
            width: calc(100% - 22px);
            padding: 10px;
            background-color: #069994;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .sidebar button:hover {
            background-color: #047a77;
        }

        .sidebar .divider {
            border-top: 1px solid #555;
            margin: 20px 0;
        }

        .player-container {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        #player-container {
            width: 100%;
            height: 500px;
        }

        #channel-info {
            margin-top: 20px;
            color: #fff;
        }

        #channel-logo {
            max-width: 100px;
            max-height: 50px;
            display: block;
            margin-bottom: 10px;
        }

        #channel-details {
            background: #000;
            padding: 10px;
            border-radius: 4px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <!-- Enter .m3u8 link input -->
            <input type="text" id="m3u8-link" placeholder="Enter .m3u8 link here">
            <button onclick="playDirectLink()">Play Direct .m3u8</button>
            
            <!-- Enter M3U URL input -->
            <input type="text" id="m3u-url" placeholder="Enter M3U URL here">
            <button onclick="loadM3UFromURL()">Load M3U from URL</button>
            
            <!-- Choose file input -->
            <input type="file" id="file-input" accept=".m3u">
            <button onclick="loadM3UFromFile()">Load Channels</button>

            <!-- Divider line -->
            <div class="divider"></div>

            <!-- Group selection -->
            <label for="group-select">Group:</label>
            <select id="group-select" onchange="onGroupChange()">
                <option value="">Select Group</option>
            </select>

            <!-- Channel selection -->
            <label for="channel-select">Channel:</label>
            <select id="channel-select" onchange="onChannelChange()">
                <option value="">Select Channel</option>
            </select>

            <!-- Channel info -->
            <div id="channel-info">
                <img id="channel-logo" src="" alt="Channel Logo">
                <div id="channel-details"></div>
            </div>
        </div>

        <div class="player-container">
            <!-- Video Player -->
            <div id="player-container"></div>
        </div>
    </div>

    <script>
        let channels = {};

        function playDirectLink() {
            const m3u8Link = document.getElementById('m3u8-link').value;
            if (m3u8Link) {
                loadStream(m3u8Link);
            }
        }

        function loadM3UFromURL() {
            const url = document.getElementById('m3u-url').value;
            if (url) {
                fetch(url)
                    .then(response => response.text())
                    .then(data => parseM3U(data))
                    .catch(error => console.error('Error loading M3U URL:', error));
            }
        }

        function loadM3UFromFile() {
            const fileInput = document.getElementById('file-input');
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();
                reader.onload = function(event) {
                    parseM3U(event.target.result);
                };
                reader.readAsText(file);
            }
        }

        function parseM3U(content) {
            const lines = content.split('\n');
            channels = {};
            let currentGroup = '';

            lines.forEach(line => {
                if (line.startsWith('#EXTINF')) {
                    const parts = line.split(',');
                    const channelName = parts[1];
                    const channelInfo = parts[0].match(/tvg-id="([^"]*)"/);
                    const tvgId = channelInfo ? channelInfo[1] : '';
                    const groupInfo = parts[0].match(/group-title="([^"]*)"/);
                    const groupTitle = groupInfo ? groupInfo[1] : '';
                    const logoInfo = parts[0].match(/tvg-logo="([^"]*)"/);
                    const logo = logoInfo ? logoInfo[1] : '';
                    const url = lines[lines.indexOf(line) + 1];

                    if (!channels[groupTitle]) {
                        channels[groupTitle] = [];
                    }

                    channels[groupTitle].push({
                        name: channelName,
                        url: url,
                        tvgId: tvgId,
                        groupTitle: groupTitle,
                        logo: logo
                    });
                }
            });

            populateGroups();
        }

        function populateGroups() {
            const groupSelect = document.getElementById('group-select');
            groupSelect.innerHTML = '<option value="">Select Group</option>';
            Object.keys(channels).forEach(group => {
                const option = document.createElement('option');
                option.value = group;
                option.textContent = group;
                groupSelect.appendChild(option);
            });
            onGroupChange();
        }

        function onGroupChange() {
            const groupSelect = document.getElementById('group-select');
            const selectedGroup = groupSelect.value;
            const channelDropdown = document.getElementById('channel-select');

            channelDropdown.innerHTML = '<option value="">Select Channel</option>';

            if (selectedGroup && channels[selectedGroup]) {
                channels[selectedGroup].forEach(channel => {
                    const option = document.createElement('option');
                    option.value = channel.url;
                    option.textContent = channel.name;
                    channelDropdown.appendChild(option);
                });
            }
        }

        function onChannelChange() {
            const channelDropdown = document.getElementById('channel-select');
            const selectedUrl = channelDropdown.value;

            if (selectedUrl) {
                const selectedChannel = findChannelByUrl(selectedUrl);
                if (selectedChannel) {
                    displayChannelInfo(selectedChannel);
                    loadStream(selectedUrl);
                }
            }
        }

        function findChannelByUrl(url) {
            for (const group in channels) {
                const channel = channels[group].find(c => c.url === url);
                if (channel) {
                    return channel;
                }
            }
            return null;
        }

        function displayChannelInfo(channel) {
            const channelInfo = document.getElementById('channel-info');
            const channelLogo = document.getElementById('channel-logo');
            const channelDetails = document.getElementById('channel-details');

            channelDetails.innerHTML = `
                <div><strong>TVG ID:</strong> ${channel.tvgId || 'N/A'}</div>
                <div><strong>Group Title:</strong> ${channel.groupTitle || 'N/A'}</div>
                <div><strong>Channel Name:</strong> ${channel.name || 'N/A'}</div>
            `;

            if (channel.logo) {
                channelLogo.src = channel.logo;
                channelLogo.style.display = 'block';
            } else {
                channelLogo.style.display = 'none';
            }
        }

        function loadStream(url) {
            jwplayer("player-container").setup({
                file: url,
                width: "100%",
                type: "hls",
                autostart: false,
                primary: "html5"
            });
        }
    </script>
</body>
</html>
