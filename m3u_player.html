<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="icon" href="https://i.ibb.co/N9WPySH/photo-2024-04-02-12-55-10.jpg" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #000;
        }
        #left-panel {
            width: 300px;
            background-color: #111;
            color: #fff;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
        }
        #left-panel input, #left-panel button, #left-panel select {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
        }
        #left-panel button {
            background-color: #069994;
            border: none;
        }
        #left-panel button:hover {
            background-color: #057a7a;
        }
        #player-container {
            flex: 1;
            background-color: #000;
            padding: 10px;
        }
        #channel-logo {
            display: none;
            max-width: 100px;
            margin-bottom: 10px;
        }
        #channel-details {
            display: none;
            margin-bottom: 10px;
        }
        #channel-link {
            display: none;
            background-color: #ff9b05;
            padding: 10px;
            border-radius: 5px;
        }
        .white-line {
            border-top: 2px solid #fff;
            margin: 10px 0;
        }
        .white-line-channel-dropdown {
            border-top: 2px solid #fff;
            margin-top: 5px; /* Adjust this as needed */
        }
        .section {
            margin-bottom: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
</head>
<body>
    <div id="left-panel">
        <div class="section">
            <input type="text" id="direct-m3u8" placeholder=".m3u8 link here">
            <button onclick="loadDirectM3U8()">Play Direct .m3u8</button>
        </div>
        <div class="section">
            <input type="text" id="m3u-url" placeholder=".m3u URL here">
            <button onclick="loadM3U()">Load M3U from URL</button>
        </div>
        <div class="section">
            <input type="file" id="file-input" accept=".m3u">
            <button onclick="loadFile()">Load Channels</button>
        </div>
        <div class="section">
            <select id="group-select" onchange="onGroupChange()">
                <option value="">Group:</option>
            </select>
            <select id="channel-select" onchange="onChannelChange()">
                <option value="">Channel:</option>
            </select>
            <div class="white-line white-line-channel-dropdown"></div>
        </div>
        <div id="channel-logo">
            <img src="" alt="Channel Logo">
        </div>
        <div id="channel-details"></div>
        <div id="channel-link"></div>
        <div id="conditional-white-line" class="white-line" style="display: none;"></div>
    </div>
    <div id="player-container"></div>

    <script>
        let channels = {};

        function loadDirectM3U8() {
            const url = document.getElementById('direct-m3u8').value;
            if (url) {
                jwplayer("player-container").setup({
                    file: url,
                    width: "100%",
                    type: "hls",
                    autostart: false,
                    primary: "html5"
                });
            }
        }

        function loadM3U() {
            const url = document.getElementById('m3u-url').value;
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    parseM3U(data);
                })
                .catch(error => {
                    console.error('Error loading M3U URL:', error);
                });
        }

        function loadFile() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const data = event.target.result;
                    parseM3U(data);
                };
                reader.readAsText(file);
            }
        }

        function parseM3U(data) {
            const lines = data.split('\n');
            channels = {};
            let currentGroup = '';

            lines.forEach(line => {
                if (line.startsWith('#EXTINF:')) {
                    const parts = line.split(',');
                    const details = parts[1];
                    const url = lines[lines.indexOf(line) + 1];
                    const groupTitle = details.split('group-title=')[1]?.split(',')[0] || '';
                    const channelName = details.split('tvg-name=')[1]?.split(',')[0] || 'Unknown';
                    const tvgId = details.split('tvg-id=')[1]?.split(',')[0] || 'N/A';
                    const logo = details.split('tvg-logo=')[1]?.split(',')[0] || '';

                    if (!channels[groupTitle]) {
                        channels[groupTitle] = [];
                    }
                    channels[groupTitle].push({
                        name: channelName,
                        url: url,
                        tvgId: tvgId,
                        groupTitle: groupTitle,
                        logo: logo
                    });
                }
            });

            populateGroups();
        }

        function populateGroups() {
            const groupSelect = document.getElementById('group-select');
            groupSelect.innerHTML = '<option value="">Group:</option>';
            Object.keys(channels).forEach(group => {
                const option = document.createElement('option');
                option.value = group;
                option.textContent = group;
                groupSelect.appendChild(option);
            });
        }

        function onGroupChange() {
            const groupSelect = document.getElementById('group-select');
            const selectedGroup = groupSelect.value;
            const channelSelect = document.getElementById('channel-select');
            channelSelect.innerHTML = '<option value="">Channel:</option>';

            if (selectedGroup && channels[selectedGroup]) {
                channels[selectedGroup].forEach(channel => {
                    const option = document.createElement('option');
                    option.value = channel.url;
                    option.textContent = channel.name;
                    channelSelect.appendChild(option);
                });
            }
        }

        function onChannelChange() {
            const channelDropdown = document.getElementById('channel-select');
            const selectedUrl = channelDropdown.value;
            const channel = findChannelByUrl(selectedUrl);

            if (channel) {
                displayChannelInfo(channel);
                loadStream(selectedUrl);
            } else {
                document.getElementById('channel-logo').style.display = 'none';
                document.getElementById('channel-details').style.display = 'none';
                document.getElementById('channel-link').style.display = 'none';
                document.getElementById('conditional-white-line').style.display = 'none';
            }
        }

        function findChannelByUrl(url) {
            for (const group in channels) {
                const channel = channels[group].find(c => c.url === url);
                if (channel) {
                    return channel;
                }
            }
            return null;
        }

        function displayChannelInfo(channel) {
            const channelLogo = document.getElementById('channel-logo');
            const channelDetails = document.getElementById('channel-details');
            const channelLink = document.getElementById('channel-link');
            const conditionalWhiteLine = document.getElementById('conditional-white-line');

            if (channel.logo) {
                channelLogo.src = channel.logo;
                channelLogo.style.display = 'block';
            } else {
                channelLogo.style.display = 'none';
            }

            channelDetails.innerHTML = `
                <strong>TVG ID:</strong> ${channel.tvgId || 'N/A'}<br>
                <strong>Group Title:</strong> ${channel.groupTitle || 'N/A'}<br>
                <strong>Channel Name:</strong> ${channel.name || 'N/A'}
            `;
            channelDetails.style.display = 'block';

            channelLink.innerHTML = `<a href="${channel.url}" target="_blank">${channel.url}</a>`;
            channelLink.style.display = 'block';
            conditionalWhiteLine.style.display = 'block';
        }

        function loadStream(url) {
            jwplayer("player-container").setup({
                file: url,
                width: "100%",
                type: "hls",
                autostart: false,
                primary: "html5"
            });
        }
    </script>
</body>
</html>
