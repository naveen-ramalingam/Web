<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Stream Player</title>
    <!-- Remove or comment out the favicon link -->
    <!-- <link rel="icon" href="https://i.ibb.co/N9WPySH/photo-2024-04-02-12-55-10.jpg" type="image/x-icon"> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Live Stream Player with M3U support" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
    <style>
        body {
            font-family: "Roboto", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #000;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .sidebar {
            width: 300px;
            height: 1500px; /* Increase height to 1500px */
            background-color: #333;
            color: #fff;
            padding: 10px 20px; /* Reduce padding to fit elements better */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 10px; /* Reduce gap between sections */
        }

        .sidebar input[type="text"],
        .sidebar input[type="file"],
        .sidebar select,
        .sidebar button,
        .sidebar input[type="checkbox"] {
            width: calc(100% - 0px); /* Ensure full width */
            margin-bottom: 10px; /* Space between elements */
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #444;
            color: #fff;
        }

        .sidebar button {
            background-color: #069994;
            cursor: pointer;
            font-size: 16px;
        }

        .sidebar button:hover {
            background-color: #047a77;
        }

        .sidebar .divider {
            border-top: 1px solid #555;
            margin: 10px 0; /* Space around the divider */
        }

        .player-container {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        #player-container {
            width: 100%;
            height: 500px;
        }

        #channel-info {
            margin-top: 10px; /* Space above channel info */
            color: #fff;
        }

        #channel-logo {
            max-width: 100px;
            max-height: 50px;
            display: none; /* Initially hide the logo */
            margin-bottom: 10px;
        }

        #channel-details {
            display: none; /* Initially hide the details */
            background: #000; /* Apply background color when showing details */
            padding: 10px;
            border-radius: 4px;
            color: #fff;
            margin-bottom: 10px; /* Add space below channel details */
        }

        #channel-link {
            color: #fff;
            background-color: #f57f00; /* Orange background */
            padding: 10px;
            border-radius: 4px;
            word-wrap: break-word; /* Wrap text if it's too long */
            margin-top: 10px; /* Space above the hyperlink */
            display: none; /* Initially hide the link */
        }
        
        #drm-info {
            display: none; /* Initially hide the DRM info */
            background: #000; /* Apply background color when showing details */
            padding: 10px;
            border-radius: 4px;
            color: #fff;
            margin-top: 10px; /* Add space above DRM info */
        }

        #date-time {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 10px; /* Space below date-time */
        }

        .drm-container {
            display: flex;
            align-items: center;
        }

        .drm-container label {
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <!-- Date and Time Display -->
            <div id="date-time">
                <div id="current-date"></div>
                <div id="current-time"></div>
            </div>

            <!-- Reset Button -->
            <button onclick="resetAll()">Reset</button>
            <div class="divider"></div>

            <!-- Direct .m3u8 link input and button -->
            <input type="text" id="m3u8-link" placeholder=".m3u8 link here">
            <button onclick="playDirectLink()">Play Direct .m3u8</button>
            <div class="divider"></div>

            <!-- M3U URL input and button -->
            <input type="text" id="m3u-url" placeholder=".m3u URL here">
            <button onclick="loadM3UFromURL()">Load .m3u from URL</button>
            <div class="divider"></div>

            <!-- File input and button for M3U -->
            <input type="file" id="file-input" accept=".m3u">
            <button onclick="loadM3UFromFile()">Load Channels</button>
            <div class="divider"></div>

            <!-- JSON File input and button -->
            <input type="file" id="json-input" accept=".json">
            <button onclick="loadJSONFromFile()">Load Channels from JSON</button>
            <div class="divider"></div>

            <!-- JSON URL input and button -->
            <input type="text" id="json-url" placeholder="JSON URL here">
            <button onclick="loadJSONFromURL()">Load Channels from JSON URL</button>
            <div class="divider"></div>

            <!-- DRM Settings -->
            <div class="drm-container">
                <input type="checkbox" id="enable-drm">
                <label for="enable-drm">Enable DRM</label>
            </div>
            <input type="text" id="drm-key-id" placeholder="DRM Key ID">
            <input type="text" id="drm-key" placeholder="DRM Key">
            <div class="divider"></div>

            <!-- Group and Channel selection -->
            <select id="group-select" onchange="onGroupChange()">
                <option value="">Group:</option>
            </select>
            <select id="channel-select" onchange="onChannelChange()">
                <option value="">Channel:</option>
            </select>
            <div class="divider"></div>

            <!-- Channel info -->
            <div id="channel-info">
                <img id="channel-logo" src="" alt="Channel Logo">
                <div id="channel-details"></div>
                <div id="channel-link"></div> <!-- Hyperlink text for the selected channel -->
                <div id="drm-info"></div> <!-- DRM info for the selected channel -->
            </div>
        </div>

        <div class="player-container">
            <!-- Video Player -->
            <div id="player-container"></div>
        </div>
    </div>

    <script>
        let channels = {};

        // Update the date and time every second
        function updateDateTime() {
            const now = new Date();
            const date = now.toISOString().split('T')[0].replace(/-/g, '/'); // Format: yyyy/mm/dd
            const time = now.toLocaleTimeString('en-US', { hour12: false });
            document.getElementById('current-date').textContent = date;
            document.getElementById('current-time').textContent = time;
        }

        setInterval(updateDateTime, 1000);

        // Play the direct .m3u8 link
        function playDirectLink() {
            const m3u8Link = document.getElementById('m3u8-link').value;
            if (m3u8Link) {
                loadStream(m3u8Link);
            }
        }

        // Load the .m3u file from a URL
        function loadM3UFromURL() {
            const url = document.getElementById('m3u-url').value;
            if (url) {
                fetch(url)
                    .then(response => response.text())
                    .then(data => parseM3U(data))
                    .catch(error => alert('Error loading M3U URL: ' + error.message));
            }
        }

        // Load the .m3u file from a file input
        function loadM3UFromFile() {
            const fileInput = document.getElementById('file-input');
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();
                reader.onload = function(event) {
                    parseM3U(event.target.result);
                };
                reader.readAsText(file);
            }
        }

        // Load the JSON file from a file input
        function loadJSONFromFile() {
            const fileInput = document.getElementById('json-input');
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();
                reader.onload = function(event) {
                    parseJSON(event.target.result);
                };
                reader.readAsText(file);
            }
        }

        // Load the JSON file from a URL
        function loadJSONFromURL() {
            const url = document.getElementById('json-url').value;
            if (url) {
                fetch(url)
                    .then(response => response.json())
                    .then(data => parseJSON(JSON.stringify(data)))
                    .catch(error => alert('Error loading JSON URL: ' + error.message));
            }
        }

        // Parse the M3U data
        function parseM3U(data) {
            channels = {};
            const lines = data.split('\n');
            let group = '';
            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('#EXTINF:')) {
                    const details = line.split(',');
                    const name = details[1];
                    const url = lines[lines.indexOf(line) + 1];
                    if (url) {
                        if (!channels[group]) channels[group] = [];
                        channels[group].push({ name, url });
                    }
                } else if (line.startsWith('#EXTGRP:')) {
                    group = line.split(':')[1].trim();
                }
            });
            populateGroupSelect();
        }

        // Parse the JSON data
        function parseJSON(data) {
            channels = {};
            const json = JSON.parse(data);
            json.forEach(item => {
                const group = item.group || 'Default';
                if (!channels[group]) channels[group] = [];
                channels[group].push({ name: item.name, url: item.url });
            });
            populateGroupSelect();
        }

        // Populate group select dropdown
        function populateGroupSelect() {
            const groupSelect = document.getElementById('group-select');
            groupSelect.innerHTML = '<option value="">Group:</option>';
            for (const group in channels) {
                const option = document.createElement('option');
                option.value = group;
                option.textContent = group;
                groupSelect.appendChild(option);
            }
        }

        // Handle group change
        function onGroupChange() {
            const group = document.getElementById('group-select').value;
            populateChannelSelect(group);
        }

        // Populate channel select dropdown
        function populateChannelSelect(group) {
            const channelSelect = document.getElementById('channel-select');
            channelSelect.innerHTML = '<option value="">Channel:</option>';
            if (channels[group]) {
                channels[group].forEach(channel => {
                    const option = document.createElement('option');
                    option.value = channel.url;
                    option.textContent = channel.name;
                    channelSelect.appendChild(option);
                });
            }
        }

        // Handle channel change
        function onChannelChange() {
            const url = document.getElementById('channel-select').value;
            if (url) {
                loadStream(url);
                const group = document.getElementById('group-select').value;
                const channel = channels[group].find(ch => ch.url === url);
                if (channel) {
                    document.getElementById('channel-logo').style.display = 'none'; // Assuming you don't have logos
                    document.getElementById('channel-details').textContent = `Playing: ${channel.name}`;
                    document.getElementById('channel-details').style.display = 'block';
                    document.getElementById('channel-link').textContent = url;
                    document.getElementById('channel-link').style.display = 'block';
                    document.getElementById('drm-info').textContent = document.getElementById('enable-drm').checked ? 'DRM Enabled' : 'DRM Disabled';
                    document.getElementById('drm-info').style.display = 'block';
                }
            }
        }

        // Load the stream
        function loadStream(url) {
            jwplayer('player-container').setup({
                file: url,
                width: '100%',
                height: '100%',
                controls: true,
                autostart: false
            });
        }

        // Reset all inputs and selections
        function resetAll() {
            // Reset text inputs
            document.getElementById('m3u8-link').value = '';
            document.getElementById('m3u-url').value = '';
            document.getElementById('file-input').value = '';
            document.getElementById('json-input').value = '';
            document.getElementById('json-url').value = '';

            // Reset checkboxes
            document.getElementById('enable-drm').checked = false;
            document.getElementById('drm-key-id').value = '';
            document.getElementById('drm-key').value = '';

            // Reset selects
            const groupSelect = document.getElementById('group-select');
            const channelSelect = document.getElementById('channel-select');
            groupSelect.innerHTML = '<option value="">Group:</option>';
            channelSelect.innerHTML = '<option value="">Channel:</option>';

            // Hide channel info
            document.getElementById('channel-logo').style.display = 'none';
            document.getElementById('channel-details').style.display = 'none';
            document.getElementById('channel-link').style.display = 'none';
            document.getElementById('drm-info').style.display = 'none';

            // Stop the video player
            jwplayer().stop();
        }
    </script>
</body>
</html>
