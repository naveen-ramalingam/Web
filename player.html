<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Stream Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
    <style>
        body {
            font-family: "Roboto", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #000;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .sidebar {
            width: 300px;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar input[type="text"],
        .sidebar input[type="file"],
        .sidebar select,
        .sidebar button,
        .sidebar input[type="checkbox"] {
            width: calc(100% - 0px);
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #444;
            color: #fff;
        }

        .sidebar button {
            background-color: #069994;
            cursor: pointer;
            font-size: 16px;
        }

        .sidebar button:hover {
            background-color: #047a77;
        }

        .sidebar .divider {
            border-top: 1px solid #555;
            margin: 10px 0;
        }

        .player-container {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        #player-container {
            width: 100%;
            height: 500px;
        }

        #channel-info {
            margin-top: 10px;
            color: #fff;
        }

        #channel-logo {
            max-width: 100px;
            max-height: 50px;
            display: none;
            margin-bottom: 10px;
        }

        #channel-details {
            display: none;
            background: #000;
            padding: 10px;
            border-radius: 4px;
            color: #fff;
            margin-bottom: 10px;
        }

        #channel-link {
            color: #fff;
            background-color: #f57f00;
            padding: 10px;
            border-radius: 4px;
            word-wrap: break-word;
            margin-top: 10px;
            display: none;
        }
        
        #drm-info {
            display: none;
            background: #000;
            padding: 10px;
            border-radius: 4px;
            color: #fff;
            margin-top: 10px;
        }

        #date-time {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .drm-container {
            display: flex;
            align-items: center;
        }

        .drm-container label {
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <!-- Date and Time Display -->
            <div id="date-time">
                <div id="current-date"></div>
                <div id="current-time"></div>
            </div>

            <!-- Direct .m3u8 link input and button -->
            <input type="text" id="m3u8-link" placeholder=".m3u8 link here">
            <button onclick="playDirectLink()">Play Direct .m3u8</button>
            <div class="divider"></div>

            <!-- M3U URL input and button -->
            <input type="text" id="m3u-url" placeholder=".m3u URL here">
            <button onclick="loadM3UFromURL()">Load .m3u from URL</button>
            <div class="divider"></div>

            <!-- File input and button for M3U -->
            <input type="file" id="file-input" accept=".m3u">
            <button onclick="loadM3UFromFile()">Load Channels</button>
            <div class="divider"></div>

            <!-- JSON File input and button -->
            <input type="file" id="json-input" accept=".json">
            <button onclick="loadJSONFromFile()">Load Channels from JSON</button>
            <div class="divider"></div>

            <!-- JSON URL input and button -->
            <input type="text" id="json-url" placeholder="JSON URL here">
            <button onclick="loadJSONFromURL()">Load Channels from JSON URL</button>
            <div class="divider"></div>

            <!-- DRM Settings -->
            <div class="drm-container">
                <input type="checkbox" id="enable-drm">
                <label for="enable-drm">Enable DRM</label>
            </div>
            <input type="text" id="drm-key-id" placeholder="DRM Key ID">
            <input type="text" id="drm-key" placeholder="DRM Key">
            <div class="divider"></div>

            <!-- Group and Channel selection -->
            <select id="group-select" onchange="onGroupChange()">
                <option value="">Group:</option>
            </select>
            <select id="channel-select" onchange="onChannelChange()">
                <option value="">Channel:</option>
            </select>
            <div class="divider"></div>

            <!-- Channel info -->
            <div id="channel-info">
                <img id="channel-logo" src="" alt="Channel Logo">
                <div id="channel-details"></div>
                <div id="channel-link"></div> <!-- Hyperlink text for the selected channel -->
                <div id="drm-info"></div> <!-- DRM info for the selected channel -->
            </div>
        </div>

        <div class="player-container">
            <!-- Video Player -->
            <div id="player-container"></div>
        </div>
    </div>

    <script>
        let channels = {};

        // Update the date and time every second
        function updateDateTime() {
            const now = new Date();
            const date = now.toISOString().split('T')[0].replace(/-/g, '/'); // Format: yyyy/mm/dd
            const time = now.toLocaleTimeString('en-US', { hour12: false });
            document.getElementById('current-date').textContent = date;
            document.getElementById('current-time').textContent = time;
        }

        setInterval(updateDateTime, 1000);

        // Play the direct .m3u8 link
        function playDirectLink() {
            const m3u8Link = document.getElementById('m3u8-link').value;
            if (m3u8Link) {
                loadStream(m3u8Link);
            }
        }

        // Load the .m3u file from a URL
        function loadM3UFromURL() {
            const url = document.getElementById('m3u-url').value;
            if (url) {
                fetch(url)
                    .then(response => response.text())
                    .then(data => parseM3U(data))
                    .catch(error => alert('Error loading M3U URL: ' + error.message));
            }
        }

        // Load the .m3u file from a file input
        function loadM3UFromFile() {
            const fileInput = document.getElementById('file-input');
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();
                reader.onload = function(event) {
                    parseM3U(event.target.result);
                };
                reader.onerror = function() {
                    alert('Error reading file.');
                };
                reader.readAsText(file);
            }
        }

        // Parse the .m3u file content
        function parseM3U(content) {
            const lines = content.split('\n');
            channels = {};
            let currentGroup = '';

            lines.forEach(line => {
                if (line.startsWith('#EXTINF')) {
                    const parts = line.split(',');
                    const channelName = parts[1];
                    const channelInfo = parts[0].match(/tvg-id="([^"]*)"/);
                    const tvgId = channelInfo ? channelInfo[1] : '';
                    const groupInfo = parts[0].match(/group-title="([^"]*)"/);
                    const groupTitle = groupInfo ? groupInfo[1] : '';
                    const logoInfo = parts[0].match(/tvg-logo="([^"]*)"/);
                    const tvgLogo = logoInfo ? logoInfo[1] : '';

                    if (!channels[groupTitle]) {
                        channels[groupTitle] = [];
                    }

                    currentGroup = groupTitle;
                    channels[groupTitle].push({
                        name: channelName,
                        id: tvgId,
                        logo: tvgLogo
                    });
                } else if (line && !line.startsWith('#')) {
                    if (channels[currentGroup]) {
                        channels[currentGroup][channels[currentGroup].length - 1].url = line.trim();
                    }
                }
            });

            populateGroupSelect();
        }

        // Load the JSON file from a file input
        function loadJSONFromFile() {
            const jsonInput = document.getElementById('json-input');
            if (jsonInput.files.length > 0) {
                const file = jsonInput.files[0];
                const reader = new FileReader();
                reader.onload = function(event) {
                    parseJSON(event.target.result);
                };
                reader.onerror = function() {
                    alert('Error reading JSON file.');
                };
                reader.readAsText(file);
            }
        }

        // Load the JSON file from a URL
        function loadJSONFromURL() {
            const url = document.getElementById('json-url').value;
            if (url) {
                fetch(url)
                    .then(response => response.json())
                    .then(data => parseJSON(JSON.stringify(data)))
                    .catch(error => alert('Error loading JSON URL: ' + error.message));
            }
        }

        // Parse the JSON file content
        function parseJSON(content) {
            const json = JSON.parse(content);
            channels = {};
            
            json.forEach(channel => {
                const group = channel.channel_genre;
                if (!channels[group]) {
                    channels[group] = [];
                }

                channels[group].push({
                    id: channel.channel_id,
                    name: channel.channel_name,
                    genre: channel.channel_genre,
                    language: channel["tvg-language"],
                    logo: channel.channel_logo,
                    url: channel.channel_url,
                    drm: {
                        keyId: channel.keyId,
                        key: channel.key,
                        bass64: channel.bass64
                    }
                });
            });

            populateGroupSelect();
        }

        // Populate the group select dropdown
        function populateGroupSelect() {
            const groupSelect = document.getElementById('group-select');
            groupSelect.innerHTML = '<option value="">Group:</option>';

            Object.keys(channels).forEach(group => {
                const option = document.createElement('option');
                option.value = group;
                option.textContent = group;
                groupSelect.appendChild(option);
            });
        }

        // Handle group selection change
        function onGroupChange() {
            const groupSelect = document.getElementById('group-select');
            const selectedGroup = groupSelect.value;
            const channelSelect = document.getElementById('channel-select');
            channelSelect.innerHTML = '<option value="">Channel:</option>';

            if (channels[selectedGroup]) {
                channels[selectedGroup].forEach(channel => {
                    const option = document.createElement('option');
                    option.value = channel.id;
                    option.textContent = channel.name;
                    channelSelect.appendChild(option);
                });
            }
        }

        // Handle channel selection change
        function onChannelChange() {
            const groupSelect = document.getElementById('group-select');
            const selectedGroup = groupSelect.value;
            const channelSelect = document.getElementById('channel-select');
            const selectedChannelId = channelSelect.value;
            
            if (channels[selectedGroup]) {
                const selectedChannel = channels[selectedGroup].find(channel => channel.id === selectedChannelId);
                if (selectedChannel) {
                    displayChannelInfo(selectedChannel);
                    loadStream(selectedChannel.url, selectedChannel.drm);
                }
            }
        }

        // Display channel information
        function displayChannelInfo(channel) {
            const channelLogo = document.getElementById('channel-logo');
            const channelDetails = document.getElementById('channel-details');
            const channelLink = document.getElementById('channel-link');
            const drmInfo = document.getElementById('drm-info');

            channelLogo.src = channel.logo;
            channelLogo.style.display = 'block';
            channelDetails.textContent = `Genre: ${channel.genre}, Language: ${channel.language}`;
            channelDetails.style.display = 'block';
            channelLink.textContent = `URL: ${channel.url}`;
            channelLink.style.display = 'block';

            if (channel.drm) {
                drmInfo.textContent = `DRM Key ID: ${channel.drm.keyId}, DRM Key: ${channel.drm.key}`;
                drmInfo.style.display = 'block';
            } else {
                drmInfo.style.display = 'none';
            }
        }

        // Load and play the selected stream
        function loadStream(url, drm = null) {
            const playerContainer = document.getElementById('player-container');
            playerContainer.innerHTML = ''; // Clear previous player content

            const video = document.createElement('video');
            video.id = 'video';
            video.width = '100%';
            video.height = '100%';
            video.controls = true;
            playerContainer.appendChild(video);

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.addEventListener('loadedmetadata', () => {
                    video.play();
                });
            }

            // Handle DRM if enabled and provided
            if (drm && document.getElementById('enable-drm').checked) {
                const player = jwplayer('player-container');
                player.setup({
                    file: url,
                    drm: {
                        clearkey: {
                            keyId: drm.keyId,
                            key: drm.key
                        }
                    }
                });
            }
        }
    </script>
</body>
</html>
