<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Stream Player</title>
    <!-- Remove or comment out the favicon link -->
    <!-- <link rel="icon" href="https://i.ibb.co/N9WPySH/photo-2024-04-02-12-55-10.jpg" type="image/x-icon"> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Live Stream Player with M3U support" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
    <style>
        body {
            font-family: "Roboto", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #000;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .sidebar {
            width: 300px;
            height: 1500px; /* Increase height to 1500px */
            background-color: #333;
            color: #fff;
            padding: 10px 20px; /* Reduce padding to fit elements better */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 10px; /* Reduce gap between sections */
        }

        .sidebar input[type="text"],
        .sidebar input[type="file"],
        .sidebar select,
        .sidebar button,
        .sidebar input[type="checkbox"] {
            width: calc(100% - 0px); /* Ensure full width */
            margin-bottom: 10px; /* Space between elements */
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #444;
            color: #fff;
        }

        .sidebar button {
            background-color: #069994;
            cursor: pointer;
            font-size: 16px;
        }

        .sidebar button:hover {
            background-color: #047a77;
        }

        .sidebar .divider {
            border-top: 1px solid #555;
            margin: 10px 0; /* Space around the divider */
        }

        .player-container {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        #player-container {
            width: 100%;
            height: 500px;
        }

        #channel-info {
            margin-top: 10px; /* Space above channel info */
            color: #fff;
        }

        #channel-logo {
            max-width: 100px;
            max-height: 50px;
            display: none; /* Initially hide the logo */
            margin-bottom: 10px;
        }

        #channel-details {
            display: none; /* Initially hide the details */
            background: #000; /* Apply background color when showing details */
            padding: 10px;
            border-radius: 4px;
            color: #fff;
            margin-bottom: 10px; /* Add space below channel details */
        }

        #channel-link {
            color: #fff;
            background-color: #f57f00; /* Orange background */
            padding: 10px;
            border-radius: 4px;
            word-wrap: break-word; /* Wrap text if it's too long */
            margin-top: 10px; /* Space above the hyperlink */
            display: none; /* Initially hide the link */
        }
        
        #drm-info {
            display: none; /* Initially hide the DRM info */
            background: #000; /* Apply background color when showing details */
            padding: 10px;
            border-radius: 4px;
            color: #fff;
            margin-top: 10px; /* Add space above DRM info */
        }

        #date-time {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 10px; /* Space below date-time */
        }

        .drm-container {
            display: flex;
            align-items: center;
        }

        .drm-container label {
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <!-- Date and Time Display -->
            <div id="date-time">
                <div id="current-date"></div>
                <div id="current-time"></div>
            </div>

            <!-- Direct .m3u8 link input and button -->
            <input type="text" id="m3u8-link" placeholder=".m3u8 link here">
            <button onclick="playDirectLink()">Play Direct .m3u8</button>
            <div class="divider"></div>

            <!-- M3U URL input and button -->
            <input type="text" id="m3u-url" placeholder=".m3u URL here">
            <button onclick="loadM3UFromURL()">Load .m3u from URL</button>
            <div class="divider"></div>

            <!-- File input and button for M3U -->
            <input type="file" id="file-input" accept=".m3u">
            <button onclick="loadM3UFromFile()">Load Channels</button>
            <div class="divider"></div>

            <!-- JSON File input and button -->
            <input type="file" id="json-input" accept=".json">
            <button onclick="loadJSONFromFile()">Load Channels from JSON</button>
            <div class="divider"></div>

            <!-- JSON URL input and button -->
            <input type="text" id="json-url" placeholder="JSON URL here">
            <button onclick="loadJSONFromURL()">Load Channels from JSON URL</button>
            <div class="divider"></div>

            <!-- DRM Settings -->
            <div class="drm-container">
                <input type="checkbox" id="enable-drm" onchange="toggleDRM()">
                <label for="enable-drm">Enable DRM</label>
            </div>
            <input type="text" id="drm-key-id" placeholder="DRM Key ID">
            <input type="text" id="drm-key" placeholder="DRM Key">
            <div id="drm-info"></div>
            <div class="divider"></div>

            <!-- Group and Channel selection -->
            <select id="group-select" onchange="onGroupChange()">
                <option value="">Group:</option>
            </select>
            <select id="channel-select" onchange="onChannelChange()">
                <option value="">Channel:</option>
            </select>
            <div class="divider"></div>

            <!-- Channel info -->
            <div id="channel-info">
                <img id="channel-logo" src="" alt="Channel Logo">
                <div id="channel-details"></div>
                <div id="channel-link"></div> <!-- Hyperlink text for the selected channel -->
            </div>
        </div>

        <div class="player-container">
            <!-- Video Player -->
            <div id="player-container"></div>
        </div>
    </div>

    <script>
        let channels = {};

        // Update the date and time every second
        function updateDateTime() {
            const now = new Date();
            const date = now.toISOString().split('T')[0].replace(/-/g, '/'); // Format: yyyy/mm/dd
            const time = now.toLocaleTimeString('en-US', { hour12: false });
            document.getElementById('current-date').textContent = date;
            document.getElementById('current-time').textContent = time;
        }

        setInterval(updateDateTime, 1000);

        // Play the direct .m3u8 link
        function playDirectLink() {
            const m3u8Link = document.getElementById('m3u8-link').value;
            if (m3u8Link) {
                loadStream(m3u8Link);
            }
        }

        // Load the .m3u file from a URL
        function loadM3UFromURL() {
            const url = document.getElementById('m3u-url').value;
            if (url) {
                fetch(url)
                    .then(response => response.text())
                    .then(data => parseM3U(data))
                    .catch(error => alert('Error loading M3U URL: ' + error.message));
            }
        }

        // Load the .m3u file from a local file
        function loadM3UFromFile() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    parseM3U(event.target.result);
                };
                reader.readAsText(file);
            }
        }

        // Load the JSON file from a local file
        function loadJSONFromFile() {
            const fileInput = document.getElementById('json-input');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    parseJSON(event.target.result);
                };
                reader.readAsText(file);
            }
        }

        // Load the JSON file from a URL
        function loadJSONFromURL() {
            const url = document.getElementById('json-url').value;
            if (url) {
                fetch(url)
                    .then(response => response.json())
                    .then(data => parseJSON(JSON.stringify(data)))
                    .catch(error => alert('Error loading JSON URL: ' + error.message));
            }
        }

        // Parse the M3U data
        function parseM3U(data) {
            const lines = data.split('\n');
            let currentGroup = 'Ungrouped';
            channels = { 'Ungrouped': [] };

            for (const line of lines) {
                if (line.startsWith('#EXTINF:')) {
                    const nameMatch = line.match(/,([^,]+)$/);
                    if (nameMatch) {
                        const name = nameMatch[1];
                        channels[currentGroup].push({ name, url: '' });
                    }
                } else if (line.startsWith('#EXTGRP:')) {
                    currentGroup = line.replace('#EXTGRP:', '').trim();
                    if (!channels[currentGroup]) {
                        channels[currentGroup] = [];
                    }
                } else if (line && !line.startsWith('#')) {
                    if (channels[currentGroup].length > 0) {
                        channels[currentGroup][channels[currentGroup].length - 1].url = line.trim();
                    }
                }
            }

            populateGroupSelect();
        }

        // Parse the JSON data
        function parseJSON(data) {
            const jsonData = JSON.parse(data);
            channels = {};

            for (const channel of jsonData) {
                const group = channel.group || 'Ungrouped';
                if (!channels[group]) {
                    channels[group] = [];
                }
                channels[group].push(channel);
            }

            populateGroupSelect();
        }

        // Populate the group select dropdown
        function populateGroupSelect() {
            const groupSelect = document.getElementById('group-select');
            groupSelect.innerHTML = '<option value="">Group:</option>';

            for (const group in channels) {
                const option = document.createElement('option');
                option.value = group;
                option.textContent = group;
                groupSelect.appendChild(option);
            }

            document.getElementById('channel-select').innerHTML = '<option value="">Channel:</option>';
        }

        // Handle group selection change
        function onGroupChange() {
            const groupSelect = document.getElementById('group-select');
            const group = groupSelect.value;
            const channelSelect = document.getElementById('channel-select');
            channelSelect.innerHTML = '<option value="">Channel:</option>';

            if (group && channels[group]) {
                for (const channel of channels[group]) {
                    const option = document.createElement('option');
                    option.value = channel.url;
                    option.textContent = channel.name;
                    channelSelect.appendChild(option);
                }
            }
        }

        // Handle channel selection change
        function onChannelChange() {
            const channelSelect = document.getElementById('channel-select');
            const url = channelSelect.value;
            const groupSelect = document.getElementById('group-select');
            const group = groupSelect.value;

            if (url && group && channels[group]) {
                const channel = channels[group].find(ch => ch.url === url);
                if (channel) {
                    loadStream(channel.url);

                    document.getElementById('channel-logo').src = channel.logo || '';
                    document.getElementById('channel-logo').style.display = channel.logo ? 'block' : 'none';
                    document.getElementById('channel-details').textContent = channel.details || '';
                    document.getElementById('channel-details').style.display = channel.details ? 'block' : 'none';
                    document.getElementById('channel-link').textContent = channel.link || '';
                    document.getElementById('channel-link').style.display = channel.link ? 'block' : 'none';
                }
            }
        }

        // Load the stream
        function loadStream(url) {
            const drmKeyId = document.getElementById('drm-key-id').value;
            const drmKey = document.getElementById('drm-key').value;
            const enableDRM = document.getElementById('enable-drm').checked;

            let config = {
                file: url,
                width: "100%",
                height: "100%",
                aspectratio: "16:9"
            };

            if (enableDRM && drmKeyId && drmKey) {
                config.drm = {
                    clearkey: {
                        keyId: drmKeyId,
                        key: drmKey
                    }
                };

                document.getElementById('drm-info').textContent = `Current DRM Key ID: ${drmKeyId}, DRM Key: ${drmKey}`;
                document.getElementById('drm-info').style.display = 'block';
            } else {
                document.getElementById('drm-info').style.display = 'none';
            }

            jwplayer("player-container").setup(config);
        }

        // Toggle DRM input fields
        function toggleDRM() {
            const enableDRM = document.getElementById('enable-drm').checked;
            document.getElementById('drm-key-id').style.display = enableDRM ? 'block' : 'none';
            document.getElementById('drm-key').style.display = enableDRM ? 'block' : 'none';
            document.getElementById('drm-info').style.display = enableDRM ? 'block' : 'none';
        }

        // Initialize date and time display
        updateDateTime();
    </script>
</body>
</html>
