<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widevine Request Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            white-space: pre-wrap;
            background: #f0f0f0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Widevine Request Tool</h1>
        <label for="pssh">PSSH:</label>
        <textarea id="pssh" rows="4"></textarea>

        <label for="licenseUrl">License URL:</label>
        <input type="text" id="licenseUrl">

        <label for="headers">Headers (JSON format):</label>
        <textarea id="headers" rows="4">{ "User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:106.0) Gecko/20100101 Firefox/106.0" }</textarea>

        <button onclick="sendWidevineRequest()">Send Request</button>
        <button onclick="exportResult()">Export Result</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        async function sendWidevineRequest() {
            const pssh = document.getElementById('pssh').value;
            const licenseUrl = document.getElementById('licenseUrl').value;
            const headers = JSON.parse(document.getElementById('headers').value);
            
            try {
                const payload = { pssh: pssh };
                const options = {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        ...headers
                    },
                    body: JSON.stringify(payload)
                };

                const response = await fetch(licenseUrl, options);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = `Error: ${error.message}`;
            }
        }

        function exportResult() {
            const resultText = document.getElementById('result').textContent;
            const blob = new Blob([resultText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'result.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
