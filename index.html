<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SunNeo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>
</head>
<body>
    <div class="container">
        <div class="controls">
            <input type="text" id="directUrl" placeholder="Enter .m3u8 URL">
            <button onclick="playDirect()">Play Direct .m3u8</button>
            <br>
            <input type="text" id="m3uUrl" placeholder="M3U URL here">
            <button onclick="loadM3U()">Load .m3u from URL</button>
            <br>
            <input type="file" id="m3uFile">
            <button onclick="loadM3UFile()">Load Channels</button>
            <br>
            <label for="groupSelect">Group:</label>
            <select id="groupSelect" onchange="updateChannels()"></select>
            <br>
            <label for="channelSelect">Channel:</label>
            <select id="channelSelect" onchange="playChannel()"></select>
            <br>
            <input type="checkbox" id="enableDRM">
            <label for="enableDRM">Enable DRM</label>
            <br>
            <input type="text" id="drmKey" placeholder="DRM Key" value="93e8a76ff4e7d490abb45">
            <input type="text" id="drmKeyId" placeholder="DRM Key ID" value="16b7e0711d09ff7aaff47e00">
        </div>
        <div id="jwplayerDiv"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
